<!DOCTYPE html>
<html>
    <head>
        <title>
            Website
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"defer></script>
    </head>
    <body>
        <header class="header">
            <nav class="nav-container">
                <h1>Website</h1>
                <ul class="header-list">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="">Todo</a></li>
                    <li class="nav-item"><a href="">Sign Up</a></li>
                </ul>
            </nav>
            <div class="heading">
                <h2 class="main-heading">Manage your tasks</h2>
                <button class="btn btn-heading">Learn More</button>
            </div>
        </header>

        <section class="section-one">
            <h2>Your plan for today?</h2>
            <form class="todo-form">
                <input type="text" placeholder="Add Todo">
                <input type="submit" value="Add Todo" class="btn">
            </form>

            <ul class="todo-list">
                <li>
                    <span class="text">Do this do that</span>
                    <div class="todo-button">
                        <button class="done todo-btn">Done</button>
                        <button class="remove todo-btn">Remove</button>
                    </div>
                </li>
            </ul>
        </section>

        <section class="section-two">
            <h2>Sign Up</h2>
            <form class="signup-form" >
                <div class="form-group" >
                    <label for="username"> Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password"> Password</label>
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <p class="show"><input type="checkbox" class="checkBox" onclick="passwordShow()"><span class="showSpan">Show Password </span>  </p> 
                </div>
                <div class="form-group">
                    <label for="confirmPassword"> Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                     <p class="show"><input type="checkbox" class="checkBox" onclick="confirmPasswordShow()"><span class="showSpan">Show Password </span>  </p> 
                </div>
                <div class="form-group">
                    <label for="phone"> Phone Number</label>
                    <input type="number" name="phone" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="about"> About Yourself</label>
                    <textarea name="about" id="about" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn submit-btn" onclick="saveFile()"  onclick="matchPassword()">Submit</button>
            </form>
        </section>
        

    </body>
</html>
